<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/master.css" />
    <link rel="stylesheet" href="./style/reset.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-generator">
      <div class="advice-generator__output">
        <span class="advice-generator__advice-number"></span>
        <q class="advice-generator__quote"></q>
        <picture class="advice-generator__divider">
          <source
            media="(min-width: 545px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="divider line
                vector"
          />
        </picture>
      </div>
      <button class="advice-generator__btn">
        <img
          src="./images/icon-dice.svg"
          class="advice-generator__btn-img"
          alt="dice icon"
        />
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
